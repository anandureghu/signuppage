<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/sign-up-icon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="icon"><i class="fas fa-times"></i></div>
        <div class="img-overlay"></div>
        <div class="form">
            <h1>Join our community of developers from all over the world</h1>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">

                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm Password">

                <input type="button" value="Sign Up" class="btn">

            </div>

            <p>Already have an account?<span><a href="" class="login">Log In</a></span> </p>
        </div>
    </form>
</body>
</html>
